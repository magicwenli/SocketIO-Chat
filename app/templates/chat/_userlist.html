<div class="tab-content">

    <div class="tab-pane fade show active" id="nav-tab-chat" role="tabpanel">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Users
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Rooms
              </label>
            </div>
            <div>
                <button class="btn btn-primary" type="button">New Room</button>
            </div>
        </div>
        <ul class="chat-list mb-4">
            <li class="Justify-content-between">
                <h4 class="h5">Onlion User: <span id="onlion-user">{{ user_amount }}</span> </h4>
            </li>
            {% include "chat/_users.html" %}
        </ul>
    </div>

    <div class="tab-pane fade show active" id="nav-tab-chat" role="tabpanel">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Users
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Rooms
              </label>
            </div>
            <div>
                <button class="btn btn-primary" type="button">New Room</button>
            </div>
        </div>
        <ul class="chat-list mb-4">
            <li class="Justify-content-between">
                <h4 class="h5">Onlion Room: <span id="onlion-user">{{ room_amount }}</span> </h4>
            </li>
            {% include "chat/_rooms.html" %}
        </ul>
    </div>
</div>
